<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/colors.css" />
    <link rel="stylesheet" type="text/css" href="css/appbar.css" />
    <link rel="stylesheet" type="text/css" href="css/buttons.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="app">
        <div class="login">
            <div class="logotype_small"></div><br><br>
            <div id="facebook_connection" class="button_full_facebook button_full_shadow">
                <button onclick="app.login_facebook()" class="button_full_text white">CONNECT WITH FACEBOOK</button><br>
            </div><br>

            <form id="id_login" class="none">
                <div class="group">      
                    <input type="text" name="username" id="username" class="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="lightgray">Username</label>
                </div>
                <div class="group">      
                    <input type="password" name="password" id="password" class="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                <label class="lightgray">Password</label>
                </div>
            <br>
            <button onclick="app.reset()" class="button_full_text white">Reset Password</button><br><br>

            <div id="connection_buttons" class="">
                <button class="button_line_green white button_full_text" name="btnLogin" id="btnLogin">CONNECT</button><br>
                <button onclick="app.callAnothePage()" class="button_full_text lightgray">CANCEL</button>
            </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <script src="jquery/jquery.min.js"></script>
</body>

</html>
